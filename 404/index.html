<script>
   var posts = [];
   {% for page in site.pages %}
   {% if page.categories contains 'anime' %} 
      posts.push("{{ page.url }}");
   {% endif %}
   {% endfor %}

   function goToRandom() {
         window.location = posts[Math.floor(Math.random() * posts.length)];
      }
    goToRandom()
</script>
