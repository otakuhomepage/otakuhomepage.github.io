{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign pages = tag | last %}

{{ t | downcase }}
<ul>
{% for page in pages %}
  {% if page.tags contains t %}
  <li>
    <a href="{{ page.url }}">{{ page.title }}</a>
    <span class="date">{{ page.date | date: "%B %-d, %Y"  }}</span>
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
