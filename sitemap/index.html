---
title: sitemap
layout: default
---
<ul>
<li><h2>Pages</h2></li>
{% for page in site.pages %}
{% if page.title %}
    <li><a href="{{page.url}}">{{page.title}}</a></li>
{% endif %}
{% endfor %}

<li><h2>Posts</h2></li>
{% for post in site.posts %}
{% if post.title %}
    <li><a href="{{post.url}}">{{post.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
